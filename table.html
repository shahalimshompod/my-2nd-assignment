<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table, th, td, tr{
            border: 2px solid;
            border-collapse: collapse;
            padding: 5px 10px;
            text-align: left;
        }
        th, td{
            width: 120px;
        }

    </style>
</head>
<body>
    <center>
        <table>
            <tr>
                <th>BMI</th>
                <th>Weight Status</th>
            </tr>
            <tr>
                <td>Below 18.5</td>
                <td>Underweight</td>
            </tr>
            <tr>
                <td>18.5 - 24.9</td>
                <td>Healthy</td>
            </tr>
            <tr>
                <td>25.0 - 29.9</td>
                <td>Overweight</td>
            </tr>
            <tr>
                <td>30.0 - and Above</td>
                <td>Obese</td>
            </tr>
        </table>
    </center>
</body>
</html>
